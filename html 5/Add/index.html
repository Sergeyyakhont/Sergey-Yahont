<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>Forms add</title>
</head>
     <body>
     <h1 align="center">Заполните анкету</h1>
        <table  border="0" width="100%" >
             <tr>
                 <td>
                     <form id ="my_form1" name="user_date" method="post" action="http://fe.it-academy.by/TestForm.php">
                         <fieldset>
                             <legend>Личные данные</legend>
                                <label>
                                        <input  type="text" name="input1" pattern="^\s[А-Яа-яЁё]" size = "25" required autofocus placeholder="Фамилия" ><br>
                                        <input  type="text" name="input2" pattern="[А-Яа-яЁё]" size = "20"  required placeholder="Имя"><br>
                                        <input  type="text" name="input3" pattern="[А-Яа-яЁё]" size = "24"   required placeholder="Отчество">
                                </label>
                         <fieldset>
                             <legend> Паспортные данные </legend>
                                <label>Серия
                                        <input  type="text" name="input1" pattern="[A-Z]{2,}" size = "2"
                                                maxlength="2" required placeholder="АА">
                                </label>
                                <label>
                                        <input  type="text" name="input1"  pattern="[0-9]{7,}" size = "7"
                                                maxlength="7" required placeholder="1234567">
                                    Номер паспорта
                                </label>
                         </fieldset>
                         <fieldset>
                             <legend> Дата рождения </legend>
                                 <label >
                                      <input type="text" maxlength="4" name = "year_birth"  pattern="[0-9]{4,}"> Год: <br>
                                 </label>
                                 <label>
                                     <select size="1" name="months">
                                         <option value="m1"> Январь</option>
                                         <option value="m2"> Февраль</option>
                                         <option value="m3"> Март</option>
                                         <option value="m4"> Апрель</option>
                                         <option value="m5"> Май</option>
                                         <option value="m6"> Июнь</option>
                                         <option value="m7"> Июль</option>
                                         <option value="m8"> Август</option>
                                         <option value="m9"> Сентябрь</option>
                                         <option value="m10"> Октябрь</option>
                                         <option value="m12"> Ноябрь</option>
                                         <option value="m12"> Декабрь</option>
                                     </select>  Год:<br>

                                 </label>
                                 <label>
                                       <input type="number" name = "day_birth" min="1" max="31" step="1"> День:<br>
                                 </label>
                         </fieldset>
                                 <label>
                                     <select name="republic">
                                         <option value="s1"> РБ</option>
                                         <option value="s2"> Россия</option>
                                         <option value="s3"> Литва</option>
                                     </select> Национальность<br>
                                 </label>
                                 <label>
                                     Адрес:<br>
                                     <textarea  name="address"></textarea>
                                 </label>

                         </fieldset>
                     </form>
                 </td>
             </tr>
             <tr>
                 <td>
                     <form id ="my_form2" name="interest" method="get" action="http://fe.it-academy.by/TestForm.php">
                         <fieldset>
                             <legend>Интересы </legend>
                                    <fieldset>
                                        <legend> array: Хобби </legend>
                                             <label id="hobby">
                                                     <input type="checkbox" name=“val_1" > Рыбалка<br>
                                                     <input type="checkbox" name=“val_2" > Астрономия<br>
                                                     <input type="checkbox" name=“val_3" > Дайвинг<br>
                                                     <input type="checkbox" name=“val_4" > Марки<br>
                                             </label>
                                 </fieldset>
                                 <fieldset>
                                     <legend> Домашние животные </legend>
                                     <label>
                                         <select size = "12" multiple  id="list" name="pets">
                                                 <optgroup label="Попугаи">
                                                     <option value="r1">Волнистый</option>
                                                     <option value="r2">Ара</option>
                                                     <option value="r3">Неразлучник</option>
                                                 </optgroup>
                                                 <optgroup label="Рыба">
                                                     <option value="u1">Караси</option>
                                                     <option value="u2">Окуни</option>
                                                     <option value="u3">Осетр</option>
                                                 </optgroup>
                                             <optgroup label="Птицы">
                                                 <option value="a1">Стая ворон</option>
                                                 <option value="a2">Аист</option>
                                                 <option value="a3">Археоптерикс</option>
                                             </optgroup>
                                         </select>
                                     </label>
                                 </fieldset>
                         </fieldset>
                     </form>
                 </td>
             </tr>
            <tr>
                <td>
                    <form id ="my_form3" name="entrance" method="get" action="http://fe.it-academy.by/TestForm.php">
                        <fieldset>
                            <legend> Данные для входа и восстановления пароля </legend>
                            <label>
                                <input type="text" name = "login" pattern="^\s[A-Za-z]" min="5" size="20" required placeholder="Логин"><br>
                                <input type="password" name = "password" pattern="^\s[A-Za-z]" min="10" size="20" required  autocomplete="off" placeholder="Пароль"><br>
                            </label>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form id ="my_form4" name="coordinates " method="get" action="http://fe.it-academy.by/TestForm.php">
                        <fieldset>
                            <legend> Координаты </legend>
                            <label>
                                <input type="email" name = "email"  placeholder="введите адрес почты"><br>
                                <input type="url" name = "url"  placeholder="введите адрес сайта"><br>
                            </label>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form id ="my_form5" name="number " method="get" action="http://fe.it-academy.by/TestForm.php">
                        <fieldset>
                            <legend> Цифры </legend>
                            <label>
                                <input type="number" name = "number" min="-2.5" max="2.5" step="0.1" ><br>
                                <input type="range" name = "run" value="5.5" min="1" max="10" step="1" ><br>
                            </label>
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form id ="my_form6" name="buttons " method="get" action="http://fe.it-academy.by/TestForm.php">
                        <fieldset>
                            <legend> Кнопки управления </legend>
                            <label>
                                <input type="submit" name = "button1" value="Отправить">
                            </label>
                            <label>
                                <input type="reset" name = "reset" value="Сбросить"> <br>
                            </label>
                            <label>
                                <input type="image" alt="logo"  src="img/images.jpeg" width="30" >
                            </label>
                        </fieldset>
                    </form>
                </td>
            </tr>
        </table>
     </body>
</html>
